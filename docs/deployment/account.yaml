##################################################################################################
# Account service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: account
  labels:
    app: account
    service: account
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: account
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-app
  labels:
    app: account
    version: v1
spec:
  selector:
    matchLabels:
      app: account
  replicas: 1
  template:
    metadata:
      labels:
        app: account
        version: v1
    spec:
      initContainers:
        - name: rabbitmq-netcat-check
          image: busybox
          command:
            - sh
            - '-c'
            - >-
              until nc -w 5 rabbit 61613; do echo "Waiting for the rabbitmq...";
              sleep 5; done
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      containers:
      - name: account
        image: tonyfieit/account-ubi:v0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
